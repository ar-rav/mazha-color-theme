<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mazha the Plant Boutique — QR Code Library</title>
		<meta name="description" content="QR code references for Mazha the Plant Boutique touchpoints." />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="subpage">
		<header class="hero">
			<div class="hero-inner">
				<img class="logo" src="Mazha.svg" alt="Mazha logo" />
				<div class="branding">
					<h1>Mazha | മഴ</h1>
					<h2>The Plant Boutique</h2>
				</div>
			</div>
			<p>Brand QR code reference</p>
		</header>

		<main class="wrap">
			<section id="qr-library" class="card">
				<h2>QR Code Library</h2>
				<p>Deploy these QR codes to guide visitors to Mazha's key digital touchpoints.</p>
				<div class="qr-grid">
					<article class="qr-card">
						<figure class="qr-preview">
							<img src="webqr.svg" alt="QR code linking to the Mazha website" loading="lazy" />
						</figure>
						<p class="qr-label">Website</p>
					</article>
					<article class="qr-card">
						<figure class="qr-preview">
							<img src="instaqr.svg" alt="QR code linking to the Mazha Instagram profile" loading="lazy" />
						</figure>
						<p class="qr-label">Instagram</p>
					</article>
					<article class="qr-card">
						<figure class="qr-preview">
							<img src="fbqr.svg" alt="QR code linking to the Mazha Facebook page" loading="lazy" />
						</figure>
						<p class="qr-label">Facebook</p>
					</article>
					<article class="qr-card">
						<figure class="qr-preview">
							<img src="mapsqr.svg" alt="QR code linking to the Mazha location on Google Maps" loading="lazy" />
						</figure>
						<p class="qr-label">Google Maps</p>
					</article>
				</div>
			</section>
		</main>
		<footer>
			Copyright © <span id="year"></span> Mazha the Plant Boutique · QR code reference
		</footer>
		<script src="scripts.js"></script>
	</body>
</html>
